{% extends 'todo/base.html' %}
{% block title %}My Tasks{% endblock title %}

{% block body %}
<ul>
	{% for task in tasks %}
		<li>{{task.title}} - {{task.date_created}}</li>
		<li>{{task.description}}</li>
		<br>
	{% empty %}
		<span>No tasks ... yet </span>
	{% endfor %}
</ul>
{% endblock body %}
